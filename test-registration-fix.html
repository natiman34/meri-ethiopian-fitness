<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #10B981; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #059669; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
        .info { background: #dbeafe; color: #1e40af; border: 1px solid #3b82f6; }
    </style>
</head>
<body>
    <h1>Test Registration Fix</h1>
    <p>This page tests if the user registration issue has been fixed.</p>

    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <button type="submit">Test Registration</button>
    </form>

    <div id="result"></div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://dhcgrpsgvaggrtfcykyf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoY2dycHNndmFnZ3J0ZmN5a3lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MzE5NzQsImV4cCI6MjA1MDEwNzk3NH0.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        const form = document.getElementById('registrationForm')
        const result = document.getElementById('result')

        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const name = document.getElementById('name').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            result.innerHTML = '<div class="info">Testing registration...</div>'

            try {
                console.log('Attempting to register user:', { name, email })

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            role: 'user'
                        }
                    }
                })

                if (error) {
                    console.error('Registration error:', error)
                    result.innerHTML = `
                        <div class="error">
                            <strong>Registration Failed:</strong><br>
                            ${error.message}<br>
                            <small>Error Code: ${error.status || 'N/A'}</small>
                        </div>
                    `
                } else {
                    console.log('Registration successful:', data)
                    result.innerHTML = `
                        <div class="success">
                            <strong>Registration Successful!</strong><br>
                            User ID: ${data.user?.id}<br>
                            Email: ${data.user?.email}<br>
                            Email Confirmed: ${data.user?.email_confirmed_at ? 'Yes' : 'No'}<br>
                            ${!data.user?.email_confirmed_at ? '<small>Check your email for confirmation link.</small>' : ''}
                        </div>
                    `
                    form.reset()
                }
            } catch (error) {
                console.error('Unexpected error:', error)
                result.innerHTML = `
                    <div class="error">
                        <strong>Unexpected Error:</strong><br>
                        ${error.message}
                    </div>
                `
            }
        })
    </script>
</body>
</html>
